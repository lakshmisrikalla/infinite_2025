<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Even or Odd </title>
</head>
<body>

    <h2>Even/Odd Numbers </h2>
    <button onclick="checkEvenOdd()">Check</button>
    <div id="output"></div>

    <script>
        function checkEvenOdd() {
            var result = "";
            for (var i = 0; i <= 15; i++) {
                if (i % 2 === 0) {
                    result += i + " is even<br>";
                } else {
                    result += i + " is odd<br>";
                }
            }
            document.getElementById("output").innerHTML = result;
        }
    </script>

</body>
</html>
