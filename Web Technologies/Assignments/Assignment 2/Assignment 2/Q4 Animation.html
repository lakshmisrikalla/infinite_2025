<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Animation </title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #e0f7fa; 
            font-family:sans-serif;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .box {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            background-color: #00796b;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 2s ease-in 1s infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="box">Fade In</div>
    </div>

</body>
</html>
